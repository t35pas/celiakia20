{% extends 'indexVistaResultado.html' %}

{% block contentMain %}

    <!-- Posts -->
    <article class="post">
        <!-- Mini Posts -->
        <section>
            <div class="mini-posts">
                {% for receta in recetas.items %}
                    <article class="mini-post">
                        <header>
                            <h2><a href="{{url_for('VerReceta', idReceta=receta.id)}}">{{ receta.titulo}}</a></h2>
                            <p href="{{url_for('VerReceta', idReceta=receta.id)}}">Dificultad {{receta.dificultad.descripcion}} <p href="#" class="icon solid fa-clock">{{ receta.tiempoPreparacion(receta.id)}} minutos</p></p>
                        </header>
                        <a href="{{url_for('VerReceta', idReceta=receta.id)}}" class="image"><img src="{{url_for('ObtenerImagen', nombre=receta.nombre_imagen)}}" alt="" /></a>
                    </article> 
                {% endfor %}
            </div>
        </section>
    </article>
    <!-- Pagination -->
    <ul class="actions pagination">
        <li>
            <a  href="{{ url_for('ResultadoBusqueda', page=recetas.prev_num) }}" 
                class=" {% if recetas.page == 1 %}
                            disabled button large previous
                        {% else %}
                            button large previous
                        {% endif %}">Anterior
            </a>
        </li>
        <li>
            <a  href="{{ url_for('ResultadoBusqueda', page=recetas.next_num) }}" 
                class=" {% if recetas.page == recetas.pages %}
                            disabled button large next
                        {% else %}
                            button large next
                        {% endif %}">Siguiente
            </a>
        </li>    
    </ul>
    

{% endblock %}
