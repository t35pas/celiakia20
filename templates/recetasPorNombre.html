{% extends 'indexLayout.html' %}

{% block contentIndex %}

<div id="main">

    <!-- Post -->
        <article class="post">
            <header>
                <div class="title">
                    <h2><a href="single.html">Resultado de b√∫squeda: {{ nombre }}</a></h2>
                </div>
            </header>
            <!-- Mini Posts -->
            <section>
                <div class="mini-posts">

                    {% for receta in recetas %}
                    <article class="mini-post">
                        <header>
                            <h2><a href="#">{{ receta.titulo}}</a></h2>
                            <p href="#">Dificultad {{receta.dificultad.descripcion}} <p href="#" class="icon solid fa-clock">{{ receta.tiempoPreparacion(receta.id)}} minutos</p></p>
                        </header>
                        <a href="single.html" class="image"><img src="{{url_for('ObtenerImagen', nombre=receta.nombre_imagen)}}" alt="" /></a>
                    </article>
                    
                    {% endfor %}

                </div>
            </section>
        </article>
</div>		

{% endblock %}
