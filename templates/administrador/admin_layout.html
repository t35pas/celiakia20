<!DOCTYPE html>

<html>
  <head>
    <title>CeliaKIA</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/main.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/228c5469ee.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css"
    />
  </head>

  <body class="cambio-bg">
    <!-- Wrapper -->
    <div id="wrapper">
      <header id="header">
        <!--<img class="logo" src="../static/kiasf2.png"/>-->
        <h1><a href="#"> CeliaKIA</a></h1>
        <nav class="links">
          <ul>
            <li><a href="#">ADMINISTRADOR</a></li>
          </ul>
        </nav>
        <nav class="main">
          <ul>
            <li class="menu">
              <a class="fa-bars" href="#menu">Menu</a>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Menu -->
      <section id="menu">
        <!-- Links -->
        <section>
          <ul class="links">
            <li>
              <a
                href="{{url_for('PaginaInicioAdmin')}}"
                style="text-decoration: none"
              >
                <h3>Home</h3>
              </a>
            </li>
            <li>
              <a href="{{url_for('Listado')}}" style="text-decoration: none">
                <h3>Recetas</h3>
              </a>
            </li>
            <li>
              <a
                href="{{url_for('ListadoIngredientes')}}"
                style="text-decoration: none"
              >
                <h3>Ingredientes</h3>
              </a>
            </li>
            <li>
              <a
                href="{{url_for('ListadoUnidades')}}"
                style="text-decoration: none"
              >
                <h3>Unidades</h3>
              </a>
            </li>
            <li>
              <a
                href="{{url_for('ListadoNivelDificultad')}}"
                style="text-decoration: none"
              >
                <h3>Dificultad</h3>
              </a>
            </li>
            <li>
              <a
                href="{{url_for('ListadoAdmin')}}"
                style="text-decoration: none"
              >
                <h3>Administradores</h3>
              </a>
            </li>
          </ul>
        </section>

        <!-- Actions -->
        <section>
          {% if session.administrador %}
          <ul class="actions stacked">
            <li>
              <a href="{{url_for('PaginaInicio')}}" class="button large fit"
                >MODO USUARIO</a
              >
            </li>
          </ul>
          {% endif %}

          <ul class="actions stacked">
            <li>
              <a href="{{url_for('Logout')}}" class="button large fit">Salir</a>
            </li>
          </ul>
        </section>
      </section>
      <div id="main">
        <!-- Main-->
        {% block contentLayoutMain %} {% endblock %}
      </div>
    </div>
  </body>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
  
  <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
  <script src="{{ url_for('static', filename='assets/js/textToSpeech.js') }}"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
  ></script>
  <script
    type="text/javascript"
    charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"
  ></script>
  <script src="{{ url_for('static', filename='assets/js/datatable.js') }}"></script>
</html>
